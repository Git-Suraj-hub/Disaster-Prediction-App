<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Search Bar</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css"> <!-- Your CSS file -->
    <style>
        #map {
            width: 100%;
            height: 300px; /* Adjust height as needed */
            max-width: 600px; /* Restrict map size */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Search for a Place</h1>
    <form id="search-form">
        <input type="text" id="search-input" placeholder="Enter a location" required>
        <button type="submit">Search</button>
    </form>
    <div id="map"></div>
    <h2 id="result"></h2>
    <div class="error" id="error"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([51.505, -0.09], 13); // Set initial view

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        const marker = L.marker([51.505, -0.09]).addTo(map); // Initial marker

        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const query = document.getElementById('search-input').value;

            // Use Nominatim API for geocoding
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        const place = data[0];
                        const lat = place.lat;
                        const lon = place.lon;

                        // Move the map to the new location
                        map.setView([lat, lon], 13);
                        marker.setLatLng([lat, lon]);
                        document.getElementById('result').innerText = 'Found: ' + place.display_name;
                        document.getElementById('error').innerText = '';
                    } else {
                        document.getElementById('error').innerText = 'Place not found';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('error').innerText = 'Error occurred while searching';
                });
        });
    </script>
</body>
</html>
